<div class="container mt-4">
    <header class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Event Management</a>
          <div class="ms-auto">
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Search</mat-label>
                <input matInput (input)="applyFilter($event)"  placeholder="Search by title or location">
              </mat-form-field>
          </div>
          <button class="btn btn-success ms-auto" [routerLink]="['/create']">Add Event</button>
        </div>
    </header>
    <div class="row">
      <div *ngFor="let event of paginatedEvents" class="col-md-12 col-lg-12 mb-4">
        <div class="card h-100 d-flex flex-column">
          <div class="card-body d-flex ">
            <div>
                <h5 class="card-title">{{ event.title }}</h5>
                <p class="card-text">{{ event.date }} - {{ event.location }}</p>
                <p class="card-text">{{ event.description }}</p>
            </div>
            <div class="ml-auto">
              <a [routerLink]="['/event', event.id]" class="btn btn-primary btn-block">View Details</a>
              <a [routerLink]="['/edit', event.id]" class="btn btn-secondary btn-block mt-2">Edit</a>
              <button class="btn btn-danger btn-block mt-2" (click)="deleteEvent(event.id)">Delete</button>
            </div>
          </div>
        </div>
      </div>
      <div *ngIf="paginatedEvents?.length == 0" class="d-flex justify-content-center">
         No data found
      </div>
    </div>
  
    <nav aria-label="Page navigation example" class="fixed-bottom d-flex justify-content-center mt-4">
      <mat-paginator [length]="events.length" [pageSize]="pageSize" (page)="onPageChange($event)">
    </mat-paginator>
    </nav>
  </div>
